name: healthtracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.2.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  get_it: ^7.2.0
  dartz: ^0.10.1
  rxdart: ^0.27.3
  hive: ^2.1.0
  path_provider: ^2.0.9
  hive_flutter: ^1.1.0
  flutter_speed_dial: ^7.0.0
  shared_preferences: ^2.0.13
  fl_chart: ^0.66.2
  google_mobile_ads: ^5.0.0
  flutter_local_notifications: ^17.0.0
  numberpicker: ^2.1.1
  timezone: ^0.9.2
  async: ^2.11.0
  collection: ^1.18.0

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  build_runner: ^2.1.8
  hive_generator: ^2.0.1
  test: ^1.16.8
  flutter_launcher_icons: ^0.13.1


flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/glucose-meter.png
    - assets/blood-pressure.png

